<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: numbr % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </ng-template> -->
        
      </ul>
      <p appBasicHighlight>Style</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style Better</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">output 5</div>
        <div *ngSwitchCase="10">output 10</div>
        <div *ngSwitchDefault>output2</div>
      </div>
    </div>
  </div>
</div>
